<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

            background-color: #333;
            color: #fff;

        }

            gap: 1rem;

        }
        nav a {

            color: #333;
            font-weight: bold;
        }
        nav a:hover {

        }
        .hero {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
